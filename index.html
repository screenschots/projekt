<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>  
        
      body {
        background-color: white;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
      }

      model-viewer {
        width: 80%;
        height: 50%; /* Ensures it takes 50% of the screen height */
        min-height: 300px; /* Sets a minimum height of 300px */
        max-width: 800px; /* Sets a maximum width of 800px */
        margin: 20px 0;
        background-color: rgb(152, 238, 130);
        flex-shrink: 0; /* Prevents shrinking of the model-viewer */
      }

      .text-box {
        width: 80%; /* Same width as model-viewer */
        padding: 20px;
        margin: 20px 0;
        background-color: rgb(112, 112, 112);
        max-width: 800px; /* Sets a maximum width of 800px */
        color: #cfcfcf;
        text-align: left;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
        margin-bottom: 20px;
      }

      h2 {
        margin: 10;
        padding: 10px;
        color: black;
      }
    </style>
  </head>
  <body>
<H2>Projekt</H2>
  <model-viewer src="kurs-scan.glb"
                ios-src="kurs-scan.usdz"
                alt="Projekt"
                ar
                auto-rotate
                camera-controls
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral">   
  </model-viewer>
  <div class="text-box">
Heloo ein neues Projekt.  </div>
   
</body>
</html>
